<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Carrito De Compras</title>
</head>
<body>
    <h1 class="logo">Elegi Tu Aroma</h1>
    <div id="contenedor"></div>
    <div id="carrito">
        <h3>Productos En La Lista:</h3>
        <ul id="carrito-lista"></ul>
        <p id="total">Total: $0</p>
    </div>
    
    
    <button id="ver-descuentos" onclick="irADescuentos">🔥 ¡Tocá y conseguí tu descuento!</button>
    <button id="botonCarro"> 🛒 Terminar Compra</button>
    <button id="botonVaciar">🗑️ Vaciar Carrito</button>
    
    <div id="mensaje-compra" class="oculto"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
